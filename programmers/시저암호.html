<script>
    function solution(s, n) {
        let answer = '';
        for(let i=0; i<s.length;i++){
            let char = s[i].charCodeAt();
            if(char>=97 && char<=122){
                char +=n;
                if(char>122) char = char-122 + 96;
            }else if(char>=65 && char<=90){
                char +=n;
                if(char>90) char = char-90 + 64;
            }
            answer += String.fromCharCode(char);
        }
        return answer;
    }
</script>
