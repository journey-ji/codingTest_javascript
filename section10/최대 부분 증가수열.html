<script>
    function solution(arr){
        let answer=1;
        let dp = Array.from({length:arr.length+1},()=>0);
        dp[0]=1;
        for(let i=1; i<arr.length;i++){
            if(arr[i-1]<arr[i]){
                answer ++;
            }
            dp[i]=dp[i-1]+1;
        }
        
        return answer;
    }
    let arr=[2,7,5,8,6,4,7,12,3];
    console.log(solution(arr));
</script>
