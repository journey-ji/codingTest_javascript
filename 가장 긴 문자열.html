<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let max=Number.MIN_SAFE_INTEGER; answer='';
                s.forEach(element => {
                    if(element.length>max){
                        answer = element;
                        max = element.length;
                    }
                });
                return answer;
            }
            let str=["teacher", "time", "student", "beautiful", "good"];
            console.log(solution(str));
        </script>
    </body>
</html>
