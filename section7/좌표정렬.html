<!--
    방법1, sort()함수 사용하기 !
    방법2, for loop 통해서 정렬하기
-->
<script>
    function solution(arr){
        let temp = [...arr];
        temp.sort((a,b)=>{
            if(a[0]!==b[0]){
                return a[0]-b[0];
            }else{
                return a[1]-b[1];
            }
        })
        return temp;
    }
    let arr=[[2, 7], [1, 3], [1, 2], [2, 5], [3, 6]];
    console.log(solution(arr));
</script>
