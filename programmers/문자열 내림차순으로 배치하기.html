<script>
    function solution(s) {
        let answer = s.split('');
        answer.sort((a,b)=>{
            if(a<b)return 1;
            else if(a===b) return 0;
            else return -1;
        });
        answer = answer.join('');
        return answer;
    }

    function solution2(s){
        return s.split('').sort().reverse().join('');
    }
</script>
