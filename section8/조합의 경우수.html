<!-- 메모이제이션을 통해 시간복잡도를 줄임 -->
<script>
    function solution(n,r){
        let chk = Array.from({length:n+1},()=>
            Array.from({length:r+1},()=>0)
        );
        function DFS(n,r){
            if(n===r || r<=0) return 1;
            if(chk[n][r] !==0) return chk[n][r];
            chk[n][r] = DFS(n-1,r-1)+DFS(n-1,r);
            return chk[n][r];
        }
        return DFS(n,r);
    }
    console.log(solution(33,19));
</script>
