<script>
    function solution(n,k){
        let queue = new Array(n);
        for(let i=0; i<n; i++){
            queue[i] = i+1;
        }
        
        let num = 0;
        while(queue.length>1){
            num++;
            let temp = queue.shift();
            if(num !==k){
                queue.push(temp);
            }else{
                num =0;
            }
        }
        return queue[0];
    }
    console.log(solution(8, 3));
</script>
