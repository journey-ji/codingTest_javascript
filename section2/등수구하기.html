<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer=[];
                let temp = [...arr];
                for(let i=0;i<temp.length;i++){
                    let count =0;
                    for(let j=0;j<temp.length;j++){
                        if(temp[i]<temp[j]) count ++;
                    }
                    answer.push(count+1);
                }
                return answer;
            }

            let arr=[87, 89, 92, 100, 76];
            console.log(solution(arr));
        </script>
    </body>
</html>
