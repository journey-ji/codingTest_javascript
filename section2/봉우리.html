<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer =0,temp=[];
                for(let i=0; i<arr.length+2;i++){
                    temp.push([]);
                    for(let j=0; j<arr.length+2;j++){
                        if(i===0 || i===6) {temp[i].push(0);}
                        else if(j===0 || j ===6) {temp[i].push(0);}
                        else{
                            temp[i].push(arr[i-1][j-1]);
                        }
                    }
                }
                for(let i=1;i<temp.length-1;i++){
                    for(let j=1;j<temp.length-1;j++){
                        if(temp[i][j]>temp[i-1][j]&& 
                        temp[i][j]>temp[i][j-1] && 
                        temp[i][j]>temp[i+1][j] && 
                        temp[i][j]>temp[i][j+1]){
                            answer ++;
                        }
                    }
                }
                return answer;
            }

            let arr=[[5, 3, 7, 2, 3], 
                     [3, 7, 1, 6, 1],
                     [7, 2, 5, 3, 4],
                     [4, 3, 6, 4, 1],
                     [8, 7, 3, 5, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
