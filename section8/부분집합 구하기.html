<script>
    function solution(n){
        let answer =[];
        let ch = Array.from({length:n+1},()=>0);
        function DFS(v){
            if(v=== n+1){
                let result =[];
                ch.forEach((ele,idx)=>{
                    if(ele) result.push(idx);
                });
                if(result.length)console.log(result);
            }else{
                ch[v]=1;
                DFS(v+1);
                ch[v]=0;
                DFS(v+1);
            }
        }
        DFS(1);
    }
    solution(3);
</script>
