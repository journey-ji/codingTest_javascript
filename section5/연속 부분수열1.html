<script>
    function solution(m,arr){
        let answer =[];
        for(let i=0; i<arr.length; i++){
            let p1 = i;
            let sumNums = 0;
            while(sumNums<m){
                sumNums += arr[p1];
                p1++;
            }
            if(sumNums===m) answer ++;
        }
        return answer
    }
    function solution2(m,arr){
        let lt=rt = 0;
        let sum =arr[rt];
        let answer= 0;
        while(lt <arr.length && rt < arr.length){
            if(sum<m){
                rt ++;
                sum +=arr[rt];
            }else if(sum > m){
                sum -= arr[lt];
                lt ++;
            }else{
                answer++;
                sum -= arr[lt];
                lt ++;
            }
        }
        return answer;
    }
    let a=[1, 2, 1, 3, 1, 1, 1, 2];
    console.log(solution2(6, a));
</script>
