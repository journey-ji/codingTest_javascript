<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer ="YES", temp =s.split('').reverse().join('').toUpperCase();
                if(s.toUpperCase()!==temp) answer ="NO";
                return answer;
            }
            let str="goooG";
            console.log(solution(str));
        </script>
    </body>
</html>
