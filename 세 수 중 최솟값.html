<!-- 100 이하의 자연수 세개 입력 받아서 세개 중 가장 작은 값을 출력하기
단 정렬을 사용해선 안된다.-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer = Math.min(a,b,c);
                return answer;
            }

            console.log(solution(2, 5, 1));
        </script>
    </body>
</html>
