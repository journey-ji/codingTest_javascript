<script>
    function solution(n, arr1, arr2) {
        let answer = [];
        for(let i=0; i<n;i++){
            arr1[i]= arr1[i].toString(2);
            arr1[i]= '0'.repeat(n-arr1[i].length)+arr1[i];
            arr2[i]= arr2[i].toString(2);
            arr2[i]= '0'.repeat(n-arr2[i].length)+arr2[i];
        }
        for(let i=0;i<n;i++){
            let temp ='';
            for(let j=0;j<n;j++){
                if(arr1[i][j]==='1' || arr2[i][j]==='1') temp +='#'
                else temp+= ' '
            }
            answer.push(temp);
        }
        return answer;
    }
</script>
