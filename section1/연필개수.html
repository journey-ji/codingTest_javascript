<!-- 학생 한명당 연필을 한자루씩 나누어 줄때, 입력한 학생수의 경우
몇 다스의 연필이 필요할까 ?-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                // Math.ceil(n) n을 올림하여 반환
                return Math.ceil(n/12);
            }

            console.log(solution(178));
        </script>
    </body>
</html>
