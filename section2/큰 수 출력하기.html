<!-- 숫자 리스트를 입력받아서, 현재 인덱스의 요소값이 이전 인덱스 요소값보다 크다면 출력-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer =[arr[0]];
                for(let i=1; i<arr.length;i++){
                    if(arr[i-1]<arr[i]) answer.push(arr[i]);
                }
                return answer;
            }
            let arr=[7, 3, 9, 5, 6, 12];
            console.log(solution(arr));
        </script>
    </body>
</html>
