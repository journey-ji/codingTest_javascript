<script>
    function solution(m,arr){
        let lt =rt = 0;
        let sum =arr[lt];
        let cnt = 0;
        while(lt<arr.length && rt<arr.length){
            if(lt===rt){
                if(arr[lt]<m){
                    cnt++;
                    sum +=arr[++rt];
                }
                else if(arr[lt]===m){
                    cnt ++;
                    rt=++lt;
                    sum = arr[lt];
                }else{
                    rt=++lt;
                    sum == arr[lt];
                }
            }else{
                if(sum<m){
                    cnt++;
                    sum += arr[++rt];
                }else if(sum===m){
                    cnt ++;
                    rt = ++lt;
                    sum = arr[lt];
                }else{
                    rt = ++lt;
                    sum = arr[lt];
                }
            }
        }
        return cnt;
    }
    // two pointer algorithm...
    function solution2(m,arr){
        let lt=0;
        let answer = 0;
        let sum =0;
        for(let rt =0; rt<arr.length;rt++){
            sum += arr[rt];
            while(sum>m){
                sum -= arr[lt++];
            }
            answer += (rt-lt+1);
        }
        return answer;
    }
    let a=[1, 3, 1, 2, 3];
    console.log(solution2(5, a));
</script>
