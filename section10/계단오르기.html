<script>
    // bottom-up 으로 가자 ~ 
    function solution(n){
        let dp =Array.from({length:46},()=>0);
        dp[1]=1;
        dp[2]=2;
        for(let i=3;i<=n;i++){
            dp[i]= dp[i-1]+dp[i-2];
        }
        return dp[n];
    }
    console.log(solution(7));
    // 1 계단 = 1가지
    // 2 계단 = 2가지
    // 3 계단 = 1계단 + 2계단  = 3가지
    // 4 계단 = 2계단 + 3계단 = 5가지 ..?
</script>
