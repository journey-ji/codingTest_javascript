<script>
    function solution(n,m){
        let answer = 0;
        let chk = Array.from({length:2},()=>0);
        function DFS(L){
            if(L===m){
                console.log(chk);
                answer ++;
                return;
            }
            for(let i=1; i<=3;i++){
                chk[L] = i;
                DFS(L+1);
             
            }
        }
        DFS(0);
        return answer;
    }
    console.log(solution(3, 2));
</script>
