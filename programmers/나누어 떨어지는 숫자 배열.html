<script>
    function solution(arr, divisor) {
        let answer = [];
        for(item of arr){
            if(item%divisor ===0) answer.push(item);
        }
        return answer.length!==0? answer.sort((a,b)=>a-b):[-1];
    }
    function solution2(arr,divisor){
        let answer =arr.filter(v=> v%divisor===0);
        return answer.length!==0? answer.sort((a,b)=>a-b):[-1];
    }
</script>
