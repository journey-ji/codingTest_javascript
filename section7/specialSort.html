<script>
    function solution(arr){
        let idx = 0;
        let temp = [...arr];
        for(let i=temp.length-1;i>0;i--){
            for(let j=0;j<i;j++){
                if(temp[j]>0 && temp[j+1]<0){
                    [temp[j],temp[j+1]]=[temp[j+1],temp[j]];
                }
            }
        }
        return temp;
    }
    let arr=[1, 2, 3, -3, -2, 5, 6, -6];
    console.log(solution(arr));
</script>
