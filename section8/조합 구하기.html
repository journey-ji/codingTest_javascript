<script>
    function solution(n,m){
        let answer =0;
        
        let contain = [];
        function DFS(L,s){
            if(L===m){
                console.log(contain);
                answer ++;
                return;
            }
            for(let i=s; i<=n;i++){
                contain.push(i);
                DFS(L+1,i+1);
                contain.pop();
            }        
        }
        DFS(0,1);
        return answer;
    }
    console.log(solution(4, 2));
    
</script>
