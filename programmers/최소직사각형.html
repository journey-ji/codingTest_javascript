<script>
    function solution(sizes) {
        let x = sizes.map(val=>val[0]);
        let y = sizes.map(val=>val[1]);
        for(let i=0; i<sizes.length;i++){
            if(x[i]<y[i]){
                [x[i],y[i]] = [y[i],x[i]];
            }
        }
        return Math.max(...x)*Math.max(...y);
    }
</script>
