<script>
    function solution(s,e){
        let chk =Array.from({length:10000},()=>0);
        let current = 0;
        let temp = [];
        temp.push(s);
        let dis =Array.from({length:10000},()=>0);
        while(true){
            current = temp.shift();
            if(current === e) break;
            if(chk[current-1]===0){
                dis[current-1] = dis[current]+1;
                temp.push(current-1);
                chk[current-1] = 1;
            }
            if(chk[current+1]===0){
                dis[current+1] = dis[current]+1;
                temp.push(current+1);
                chk[current+1] = 1;
            }
            if(chk[current+5]===0){
                dis[current+5] = dis[current]+1;
                temp.push(current+5);
                chk[current+5] = 1;
            }
        }
        return dis[e];
    }
    console.log(solution(8,3));
</script>
