<script>
    function solution(nums) {
        let answer = 0;
        function is_prime(n){
            for(let i=2;i<n;i++){
                if(n%i ===0) return false;
            }
            return true;
        }
        for(let i=0; i<nums.length-2; i++){
            for(let j=i+1;j<nums.length-1;j++){
                for(let k=j+1; k<nums.length;k++){
                    if(is_prime(nums[i]+nums[j]+nums[k])) answer++;
                }
            }
        }
        return answer;
    }
</script>
