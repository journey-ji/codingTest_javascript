<!--일곱난쟁이
9개의 키를 입력받으면
그중 더해서 100이 되는 7개의 수를 출력하라. -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let arr2 = [...arr];
                let max = arr.reduce((acc,cur)=>{
                    return acc+cur;
                })
                console.log(max);
                for(let i=0; i<arr2.length-1;i++){
                    for(let j=i+1; j<arr2.length;j++){
                        if(max-(arr2[i]+arr2[j])===100){
                            arr2.splice(j,1);
                            arr2.splice(i,1);
                        }
                    }
                }
                return arr2;
            }
            
            let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
