<script>
    function solution(array, commands) {
        let answer = [];
        
        for(let i=0; i<commands.length;i++){
            let temp = [...array].filter((ele,idx)=>{
                if(idx>=commands[i][0]-1 && idx <= commands[i][1]-1 ){
                    return ele;
                }
            });
            temp = temp.sort((a,b)=>a-b);
            answer.push(temp[commands[i][2]-1]);
        }
        return answer;
    }
    function solution2(array,commands){
        let answer = [];
        for(let i=0; i<commands.length;i++){
            let temp = [...array]
            .filter((val,idx)=> idx>=commands[i][0]-1 && idx <= commands[i][1]-1)
            .sort((a,b)=>a-b);

            answer.push(temp[commands[i][2]-1]);
        }
        return answer;
    }
    console.log(solution2([1,5,2,6,3,7,4],[[2,5,3],[4,4,1],[1,7,3]]));
</script>
