<script>
    function solution(n, lost, reserve) {
        let answer = 0;
        let chk = Array.from({length:n+1},()=>0);
        for(let i=1; i<=n;i++){
            //털림
            if(lost.includes(i)){
                //털렸는데 예비복있음
                if(reserve.includes(i)){
                    chk[i]=1;
                    reserve.splice(reserve.indexOf(i),1)
                }
            }else{
                //안털림
                chk[i]=1;
                //안털렸는데 예비복도 있음
                if(reserve.includes(i)){
                    //앞 번호 애가 없음
                    if(chk[i-1]===0 && i-1!==0){
                        chk[i-1]=1;
                        reserve.splice(reserve.indexOf(i),1)
                    //뒷 번호 애가 없음
                    }else if(chk[i+1]===0 && i+1<=n){
                        chk[i+1]=1;
                        reserve.splice(reserve.indexOf(i),1)
                    }
                }
            }
        }
        for(let i=1; i<=n;i++){
            if(chk[i]) answer++;
        }
        console.log(chk)
        return answer;
    }
</script>
