<script>
    function solution(sizes) {
    
        let max_one =  max_two = 0;
        for(let i=0; i<sizes.length;i++){
            max_one = max_one<sizes[i][0] ?  sizes[i][0]:max_one;
            max_two = max_two<sizes[i][1] ?  sizes[i][1]:max_two;
        }
        for(let i=0; i<sizes.length; i++){
            max_one = max_one<sizes[i][1] ?  sizes[i][1]:max_one;
            max_two = max_two<sizes[i][0] ?  sizes[i][0]:max_two;
        }
        return max_one*max_two;
    }
</script>
