<script>
    function solution(arr){
        let answer='NO';
        let chk =Array.from({length:arr.lebgth+1},()=>0);
        function DFS(L){
            if(L>5){
                let sum1 =0,sum2=0;
                arr.forEach((val,idx) => {
                    if(chk[idx]) sum1 += val;
                    else sum2 +=val;
                });
                if(sum1===sum2){
                    console.log(chk);
                    answer = "YES";
                } 
            }
            else{
                chk[L] =1;
                DFS(L+1);
                chk[L] =0;
                DFS(L+1);
            }
        }
        DFS(0);
        return answer;
    }
    

    let arr=[1, 3, 5, 6, 7, 10];
    console.log(solution(arr));
</script>
