<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                // new Array(n) n 개의 요소를 가진 배열 생성, 이 때 요소값은 undefined(_)
                let a = [...new Array(n)].map((_,idx)=>idx+1);
                // reduce 배열 순환 함수
                return a.reduce((acc,cur)=>acc+cur);
            }

            console.log(solution(10));
        </script>
    </body>
</html>
