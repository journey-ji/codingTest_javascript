    function solution(n,k){
        let queue = Array.from({length:n},(v,i)=>v=i+1);
        let num = 0;
        while(queue.length>1){
            num++;
            let temp = queue.shift();
            if(num !==k){
                queue.push(temp);
            }else{
                num =0;
            }
        }
        return queue[0];
    }
