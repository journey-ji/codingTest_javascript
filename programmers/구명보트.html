<script>
    function solution(people, limit) {
        let answer = 0;
        people.sort((a,b)=>a-b)
        let temp = 0;
        for(let i=0,j=people.length-1; i<=j; i++,j--){
            if(people[i]+people[j] <=limit) answer ++
            else{
                answer++
                i--
            }
        }
        return answer;
    }
</script>
