<script>
    function solution(arr){
        let answer =[];
        let temp =null;
        for(let i=0; i<arr.length;i++){
            if(temp !== arr[i]){
                answer.push(arr[i]);
                temp = arr[i];
            }
        }
        return answer;
    }
    console.log(solution([1,3,0,0,0,1]));
</script>
