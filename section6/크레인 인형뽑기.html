<script>
    function solution(board, moves){
        let answer = 0;
        let temp = board.map(v=>[...v]);
        let stack = [];
        for(let x of moves){
            let i=0;
            while(!temp[i][x-1]&&i<temp.length-1) i++;
            if(temp[i][x-1]===0) continue;
            if(stack.length>=1){
                if(stack[stack.length-1]===temp[i][x-1]){
                    stack.pop();
                    answer+=2;
                }else stack.push(temp[i][x-1])
            }else stack.push(temp[i][x-1])
            temp[i][x-1] = 0; 
        }
        return answer;
    }
