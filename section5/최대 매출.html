<!-- 슬라이딩 윈도우-->
<script>
    function solution(k,arr){
        let lt=0 , rt = k-1;
        let sum = 0;
        let max = 0;
        for(let i=0; i<k;i++){
            sum += arr[i];
        }
        max = sum;
        while(rt<arr.length){
            sum -= arr[lt++];
            sum += arr[++rt];
            if(sum>max){
                max = sum;
            }
        }   
        return max;
    }
    function solution2(k,arr){
        let answer=0;
        let sum = 0;
        for(let i=0; i<k; i++)sum += arr[i];
        answer = sum ;
        for(let i =k;i<arr.length;i++){
            sum += (arr[i]-arr[i-k]);
            answer = Math.max(answer,sum);
        }
        return answer;
    }
    let a=[12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
    console.log(solution2(3, a));
</script>
