<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer ='';
                for(let i=0; i<s.length; i++){
                    if(s.charCodeAt(i)<91){
                        answer += String.fromCharCode(s.charCodeAt(i)+32);
                    }else{
                        answer += String.fromCharCode(s.charCodeAt(i)-32);
                    }
                }      
                return answer;          
            }
            console.log(solution("StuDY"));
        </script>
    </body>
</html>
