<script>
    function solution(m,ps,pt){
        let n = ps.length;
        let answer =0;
        function DFS(L,sum,t){
            if(t>m) return;
            if(L===n){
                answer = Math.max(answer,sum);
            }else{
                DFS(L+1,sum+ps[L],t+pt[L]);
                DFS(L+1,sum,t);
            }
        }
        DFS(0,0,0);
        return answer;
    }
    let ps=[10, 25, 15, 6, 7]; //점수
    let pt=[5, 12, 8, 3, 4];     //시간
    console.log(solution(20, ps, pt));
</script>
