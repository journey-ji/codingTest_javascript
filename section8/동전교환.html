<script>
    function solution(m,arr){
        let answer=0;
        let chk = [];
        function DFS(L,sum){
            if(sum >m) return;
            if(sum===m){
                chk.push(L);
                return; 
            }
            for(let i=0; i<arr.length;i++){
                DFS(L+1,sum+arr[i]);
            }
        }
        DFS(0,0);
        return Math.min(...chk);
    }
    let arr=[1, 2, 5];
    console.log(solution(15, arr));
</script>
